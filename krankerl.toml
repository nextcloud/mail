	"composer install --no-dev -o",
	"npm install --deps",
	"npm run build",
]

exclude = [
    "babel.config.js",
    ".babelrc",
	"build",
	"composer.json",
	"composer.lock",
	"composer.phar",
	"CONTRIBUTING.md",
	"coverage",
	".editorconfig",
	".eslintrc.js",
	".git",
	".gitattributes",
	".github",
	".gitignore",
	"Gruntfile.js",
	".hg",
	"issue_template.md",
	".jscsrc",
	".jshintignore",
	".jshintrc",
	"karma.conf.js",
	"krankerl.toml",
	"l10n/no-php",
	".tx",
	"Makefile",
	"node_modules",
	"package.json",
	"package-lock.json",
	".phan",
	"phpunit*xml",
	"postcss.config.js",
	"screenshots",
	".scrutinizer.yml",
	"src",
	"tests",
	".travis.yml",
	"vendor/bin",
	"webpack.*",
