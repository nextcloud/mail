version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    time: "03:00"
    timezone: Europe/Paris
  open-pull-requests-limit: 10
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: saturday
    time: "03:00"
    timezone: Europe/Paris
  open-pull-requests-limit: 10
  labels:
  - 3. to review
  - dependencies
  ignore:
  - dependency-name: backbone.marionette
    versions:
    - "< 5"
    - ">= 4.a"
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: weekly
    day: saturday
    time: "03:00"
    timezone: Europe/Paris
  open-pull-requests-limit: 10
  labels:
  - 3. to review
  - dependencies
  - php
  allow:
  - dependency-type: direct
  - dependency-type: indirect
- package-ecosystem: composer
  directory: "/vendor-bin/mozart/"
  schedule:
      interval: weekly
      day: saturday
      time: "03:00"
      timezone: Europe/Paris
  open-pull-requests-limit: 10
  labels:
      - 3. to review
      - dependencies
      - php
  allow:
      - dependency-type: direct
- package-ecosystem: composer
  directory: "/vendor-bin/cs-fixer/"
  schedule:
      interval: weekly
      day: saturday
      time: "03:00"
      timezone: Europe/Paris
  open-pull-requests-limit: 10
  labels:
      - 3. to review
      - dependencies
      - php
  allow:
      - dependency-type: direct
- package-ecosystem: composer
  directory: "/vendor-bin/phpunit/"
  schedule:
      interval: weekly
      day: saturday
      time: "03:00"
      timezone: Europe/Paris
  open-pull-requests-limit: 10
  labels:
      - 3. to review
      - dependencies
      - php
  allow:
      - dependency-type: direct
