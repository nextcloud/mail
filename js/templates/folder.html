	{{#if specialRole}} icon-{{specialRole}} svg{{/if}}
	{{#if noSelect}} no-select {{/if}}"
   href="{{#if noSelect}}#{{else}}{{url}}{{/if}}">

<div class="app-navigation-entry-utils">
	<ul>
		<li class="app-navigation-entry-utils-counter">{{count}}</li>
	</ul>
</div>
{{/if}}
<ul class="folders"></ul>
